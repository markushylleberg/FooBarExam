<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Raleway" rel="stylesheet">
    <title>FooBar Dashboard</title>
</head>
<body>

<div id="container">

<div id="navigation">
        <div class="nav_button">
                <div class="bar1"></div>
                <div class="bar2"></div>
        </div>
    <h1 id="nav_titel">FooBar</h1>
    <div class="nav1">
        <img src="images/home.png">
        <a href="#" class="overview">OVERVIEW</a>
    </div>
    <div class="nav2">
            <img src="images/beveages.png">
        <a href="#">BEVEAGES</a>
    </div>
    <div class="nav3">
            <img src="images/storage.png">
        <a href="#">STORAGE</a>
    </div>
</div>



<div id="beveages">
    <h1>BEVEAGES</h1>
    <div id="beveages_container">
        <template id="beveages_template">
                <div class="beveages_div">

                <div class="gridcol2">
                <img class="data-img" src="">
                </div>

                        <div class="gridcol1">
                <p class="data-name"></p>
                <p class="data-category"></p>
                <p class="data-alc"></p>
                <img src="images/beveages.png">
                <p class="data-info"></p>
                <p class="data-appear"></p>
                <p class="data-overall"></p>
                    <!-- </div> -->
                <!-- <button class="readmore">READ MORE</button> -->
                <!-- <div class="popOp">
                        <p class="data-navnPop"></p>
                        <p class="data-catPop"></p>
                </div> -->
                </div>
        </template>
    </div>
    <div id="popVindue">
            <template id="popUp">
            <div class="popVinduediv"></div>
                <div class="grid">
                <p class="data-navnPop"></p>
                <p class="data-catPop"></p>
            </div>
            </div>
        </template>
    </div>

</div>



<div id="storage">
        <h1>STORAGE</h1>
        <div class="storage_column1">
            <div class="graf">
                    <h3>AMOUNT OF KEGS</h3>
                    <svg id="minSvg" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 72">
                        <rect id="baggrund" width="100%" height="100%"></rect>
                        <rect id="xGraf" x='3%' y='2%' width='.5' height='65'></rect>
                        <rect id="yGraf" x='3%' y='92%' width='93' height='.5'></rect>
                        <!-- 91,6 - 1.6 = 90 / 5 = 18 //// +18% pr. mark -->
                        <g class="markeringer">
                        <rect class="mark" x='2.2%' y='1.6%' width='2' height='.3'></rect>
                        <rect class="mark" x='2.2%' y='19.6%' width='2' height='.3'></rect>
                        <rect class="mark" x='2.2%' y='37.6%' width='2' height='.3'></rect>
                        <rect class="mark" x='2.2%' y='55.6%' width='2' height='.3'></rect>
                        <rect class="mark" x='2.2%' y='73.6%' width='2' height='.3'></rect>
                        <rect class="mark" x='2.2%' y='91.6%' width='2' height='.3'></rect>
                        </g>

                        <g class="markeringer">
                                <rect class="mark" x='2.2%' y='1.73%' width='95' height='.05'></rect>
                                <rect class="mark" x='2.2%' y='19.73%' width='95' height='.05'></rect>
                                <rect class="mark" x='2.2%' y='37.73%' width='95' height='.05'></rect>
                                <rect class="mark" x='2.2%' y='55.73%' width='95' height='.05'></rect>
                                <rect class="mark" x='2.2%' y='73.73%' width='95' height='.05'></rect>
                                <rect class="mark" x='2.2%' y='91.73%' width='95' height='.05'></rect>
                                </g>

                        <g class="numrer">
                                <text class="marknummer" x='0.5%' y='2.9%'>10</text>
                                <text class="marknummer" x='0.5%' y='20.9%'>8</text>
                                <text class="marknummer" x='0.5%' y='38.9%'>6</text>
                                <text class="marknummer" x='0.5%' y='56.9%'>4</text>
                                <text class="marknummer" x='0.5%' y='74.9%'>2</text>
                                <text class="marknummer" x='0.5%' y='92.9%'>0</text>
                            </g>

                            <line class="barbox hide" x1='7' y1='1.1' x2='7' y2='66.3'></line>
                    </svg>
            </div>

        </div>
        <div class="storage_column2">
                <div class="diagrammer">
            <h3>CURRENT AMOUNT IN TAPS</h3>
            <svg id="minSvg2" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 172">
            <rect id="baggrund" width="100%" height="100%"></rect>
            <circle class="testcircle hide" cx="25" cy="15" r="10"></circle>
            <g class="procenter"></g>
            </svg>
                </div>
        </div>
</div>

        <div class="content_column3">

                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                    </div>
            </div>
        </div>
